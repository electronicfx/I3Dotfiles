[colors]
background = #1A1B26
background-alt = #373B41
foreground = #C5C8C6
primary = #5FABE9
secondary = #8ABEB7
alert = #A54242
disabled = #707880

#### Set window manager ####
[wm]
name = i3


#### WORKSPACE ####
[bar/first]
width = 22%
height = 24pt
radius = 16

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = FiraMono Nerd Font;2

wm-restack = ${wm.name}

line-size = 3pt

border-size = 3pt
border-color = #00000000

padding-left = 5px
padding-right = 10px

module-margin-left = 5px
module-margin-right = 10px

modules-left = xworkspaces
modules-center = cpu memory update
modules-right = tray
override-redirect = true

[module/update]
type = custom/script
exec = ~/.config/polybar/scripts/check_updates.sh
label = "%{T1}%output%%{T-}"

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.primary}
label-active-padding = 5px

label-occupied = %name%
label-occupied-padding = 5px

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 5px

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 5px


[module/cpu]
type = internal/cpu
interval = 2
warn-percentage = 95
label =  %percentage%%


[module/memory]
type = internal/memory
interval = 1
warn-percentage = 95
label =  %percentage_used%%

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px

[bar/player]
width = 25%
offset-x = 61%

height = 24pt
radius = 16

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = "FiraMono Nerd Font:style=Regular:pixelsize=12;1"
font-1 = "Noto Sans CJK JP:style=Regular:pixelsize=12;2"

wm-restack = ${wm.name}

line-size = 3pt

border-size = 3pt
border-color = #00000000

modules-center = nowplaying

override-redirect = true

[module/nowplaying]
type = custom/script
exec = ~/.config/polybar/scripts/nowPlaying.sh
tail = true
click-left = playerctl play-pause
label = "%{T1}%output%%{T-}"


#### TIME ####
[bar/center]
width = 22%
offset-x = 39%

height = 24pt
radius = 16

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = FiraMono Nerd Font;2

wm-restack = ${wm.name}

line-size = 3pt

border-size = 3pt
border-color = #00000000

modules-center = date

override-redirect = true


[module/date]
type = internal/date
interval = 1.0
date = %a, %d %b %Y %I:%M %p 


[bar/music]
width = 17%
offset-x = 22%

height = 24pt
radius = 16

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = "FiraMono Nerd Font:style=Regular:pixelsize=12;1"
font-1 = "Noto Sans CJK JP:style=Regular:pixelsize=12;2"

wm-restack = ${wm.name}

line-size = 3pt

border-size = 3pt
border-color = #00000000

modules-center = cava 

override-redirect = true


[module/cava]
type = custom/script
tail = true
exec = ~/.config/polybar/scripts/cava.sh
format = <label>
format-font = 5
label = %output%
label-foreground = #7dc4e4

#### INFO ####
[bar/right]
width = 14%
offset-x = 86%

height = 24pt
radius = 16

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = FiraMono Nerd Font;2

wm-restack = ${wm.name}

line-size = 3pt

border-size = 3pt
border-color = #00000000

module-margin = 8px
padding-right = 10px

override-redirect = true


modules-center = pulseaudio network powermenu

